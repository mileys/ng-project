    //查询报警统计
    function fillWarnTbl() {
        var levels = "1,2,3,4,5";
        var states = "1,2,3";
        loadAllAlarm(0, 1468547939722, levels, states, 0, function (data) {
            if (data.result == undefined || data.result.length == 0) {
                var $tr = '<tr><td colspan="6"  align="center">无数据</td></tr>';
                $("#warning").append($tr);
                $("#warning").empty().append($tr);
            } else {
                var len = data.result.length;
                var clogs = data.result;

                for (var i = 0; i < len; i++) {
                    var levels = null;
                    if (clogs[i].level == 1) {
                        levels = "严重警告";
                    } else if (clogs[i].level == 2) {
                        levels = "重要警告";
                    } else if (clogs[i].level == 3) {
                        levels = "次要警告";
                    } else if (clogs[i].level == 4) {
                        levels = "警告";
                    } else if (clogs[i].level == 5) {
                        levels = "提醒";
                    }
                    var states = null;
                    if (clogs[i].state == 1) {
                        states = "未确认"
                    } else if (clogs[i].state == 2) {
                        states = "已确认"
                    } else if (clogs[i].state == 3) {
                        states = "已清除"
                    }
                    var $tr = '<tr id=' + clogs[i]._id + ' onclick="doclick(this);">'
                            + '<td>' + levels + '</td>'
                            + '<td>' + clogs[i].createTime + '</td>'
                            + '<td>' + clogs[i].desc + '</td>'
                            + '<td>' + clogs[i].sourceName + '</td>'
                            + '<td>' + states + '</td>';

                    $tr += '</tr>';
                    $("#warning").append($tr);
                }
            }
        }, this);
    }
    //查询实时数据

                    } else if (clogs[i].state == 3) {

                    }
                    var $tr = '<tr id=' + clogs[i]._id + ' onclick="doclick(this);">'
                            + '<td>' + levels + '</td>'
                            + '<td>' + clogs[i].createTime + '</td>'

                }

        }, this);

    }
    //绘制图表
    function drawChart(id, option) {
        require(
                [
                    'echarts',
                    //'echarts/theme/infographic',
                    'echarts/chart/line', // 按需加载所需图表，如需动态类型切换功能，别忘了同时加载相应图表
                    'echarts/chart/bar',
                    'echarts/chart/pie'
                ],
                function (ec, theme) {
                    //--- 折柱 ---  
                    var myChart = ec.init(document.getElementById(id), theme);
                    //图表显示提示信息 
                    myChart.showLoading({
                        text: "图表数据正在努力加载...",
                        x: "center",
                        y: "center",
                        textStyle: {
                            color: "white",
                            fontSize: 14
                        },
                        effect: "spin"
                    });

                    myChart.setOption(option);
                    myChart.hideLoading();
                    chartIds[id] = myChart;
                }
        );
    }
