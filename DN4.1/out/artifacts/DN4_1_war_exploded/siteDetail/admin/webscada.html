<script>
    $(document).ready(function() {
        permissionFilter_pageFunc();
        var _id = sessionStorage.getItem("_id");
        getCanvasBySiteId( _id, null, function( data) {
            console.log( "Detail data,", data);
            if (!data.result || data.result.content == "" || data.result.content == undefined) {
                // no scada
                $("#webscada").append( "<span style='width:100%;height:400;text-align:center;'>" + locale.get({lang:"no_data"})  + "</span>");
            } else {
                $("#webscada").load("../admin/scadaview.html",function(){
                    loadSiteInfo(_id);
                });
            }
        }, this);
        locale.render({element: "#init_body"});
    });
</script>
