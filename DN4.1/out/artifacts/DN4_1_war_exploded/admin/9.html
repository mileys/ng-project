<script>
  locale.render({element: "#init_body"});
    function ShowDiv(page, tag){
        var i = 1;
        var el;
        while (el = document.getElementById(tag + i)) {
            if (i == page)
                el.style.display = "block";
            else
                el.style.display = "none";
            i++;
        }
    }
    function showPartsModal(){
         $("#myModal").modal('show');
    }
</script>
