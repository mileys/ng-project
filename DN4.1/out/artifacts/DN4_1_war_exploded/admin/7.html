<script type="text/javascript" >
    function changeTable1(nowpage) {
        $("#deviceInfo_table").empty();
        var deviceInfoTable=[];
        var infotemp;
        var deviceName; var deviceType;var deviceDate; var deviceAddress;
        for(var i=0;i<10;i++){
            if(i<4){
                deviceName="混棉机"+i; deviceType="HFM-3000";
                deviceDate="2016-01-01"; deviceAddress="天津";
            }else if(i<8){
                deviceName="抓棉机"+i; deviceType="SFA035";
                deviceDate="2016-01-01"; deviceAddress="天津";
            }else {
                deviceName="清棉机"+i; deviceType="FA111";
                deviceDate="2016-01-01"; deviceAddress="天津";
            }
            infotemp="<tr>" +
                    "<td>"+(i+1)+"</td>" +
                    "<td>"+deviceName+"</td>" +
                    "<td>"+deviceType+"</td>" +
                    "<td>"+deviceDate+"</td>" +
                    "<td>"+deviceAddress+"</td>" +
                    "<td>"+"<span data-toggle='tooltip' title='查看' style='padding: 3px 6px;' onclick='showPartsModal();'><span class='glyphicon glyphicon-eye-open' aria-hidden='true' style='color:green;'></span>&nbsp;</span>" +"</td>" +
                    "</tr>";
            deviceInfoTable.push(infotemp);
        }
        for(var j=1;j<=deviceInfoTable.length;j++){
            $("#deviceInfo_table").append(deviceInfoTable[j-1]);
        }
        //page-tools
        var pagetool;
        $("#page-tools").empty();
        pagetool="<nav>"+
                "<ul class='pagination'>" +
                   "<li class='disabled'><span><span aria-hidden='true'>&laquo;</span></span></li>" +
                   "<li  class='active'><span>1<span class='sr-only'>(current)</span></span></li>" +
                   "<li class='disabled'><span><span aria-hidden='true'>&raquo;</span></span></li>" +
                "</ul>"+
                "</nav>";
        $("#page-tools").append(pagetool);
    }

</script>
